<h1>User Management System</h1>
<div class="main">

  <a href="#" (click)="newUser()">Nuovo Utente</a>
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <app-users (updateUser) = "updateUser($event)"></app-users>
    </div>
    <div class="col-sm-4" *ngIf="showForm">
      <app-user-detail [user] = "userSelected"></app-user-detail>
    </div>
  </div>
</div>
</div>
